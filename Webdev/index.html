<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zack estate selling</title>
  </head>
  <body>
    <h1>Welcome to our website</h1>
    <h2>Please enter your data to continue</h2>

    <form>
        <div>
            <input type="text" name="name" placeholder="Full name: ">
            <input type="password" name="password" placeholder="Password: ">  
        </div>

        <div>
            <input type="country" list="countries" placeholder="Country: ">
            <datalist id="countries">
                <option value="Vietnam">
                <option value="Laos">
                <option value="Cambodia">
                </option>
                </option>
                </option>
            </datalist>

            <input type="birthday" list="year" placeholder="Date of birth: ">
            <datalist id="year">
            <option value="2000">
            <option value="2001">
            <option value="2002">
            <option value="2004">
                            
            </option>
            </option>
            </option>
            </option>
            </datalist>
        </div>
    </form>
  </body>
</html>
