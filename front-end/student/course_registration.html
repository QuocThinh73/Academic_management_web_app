<body>
	<nav>
		<a href="student.html" class="menu_left">Trang chủ</a>
		<a href="my_course.html" class="menu_left">Khóa học của tôi</a>
		<a href="" class="menu_left">Đăng ký môn học</a>
		<a href="profile.html" class="menu_left">Hồ sơ và quản lý cá nhân</a>
		<a href="../home/index.html" class="menu_right">Đăng xuất</a>
	</nav>

	<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

	<ul id="myUL">
	  <li><a href="#">Khoa Khoa học và kỹ thuật máy tính</a></li>
	  <li><a href="#">....</a></li>

	  <li><a href="#">...</a></li>
	  <li><a href="#">...</a></li>

	  <li><a href="#">....</a></li>
	  <li><a href="#">...</a></li>
	  <li><a href="#">...</a></li>
	</ul>

	<script>
	function myFunction() {
	    var input, filter, ul, li, a, i, txtValue;
	    input = document.getElementById("myInput");
	    filter = input.value.toUpperCase();
	    ul = document.getElementById("myUL");
	    li = ul.getElementsByTagName("li");
	    for (i = 0; i < li.length; i++) {
	        a = li[i].getElementsByTagName("a")[0];
	        txtValue = a.textContent || a.innerText;
	        if (txtValue.toUpperCase().indexOf(filter) > -1) {
	            li[i].style.display = "";
	        } else {
	            li[i].style.display = "none";
	        }
	    }
	}
</script>

</body>
