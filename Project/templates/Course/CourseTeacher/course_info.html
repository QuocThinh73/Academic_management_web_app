<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="form-group">
            {{ form.id }}
            {{ form.description }}
            {{ form.syllabus }}
            {{ form.course_file }}
            {% if form.DELETE %}
                <label>Delete: {{ form.DELETE }}</label>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Upload</button>
</form>
