{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Scores</title>
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
</head>
<body>
    <h1>Import Scores</h1>
    <h2>{{ course.subject.name }} - HK{{ course.semester.semester_id }}</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Assignment Score</th>
                    <th>Midterm Score</th>
                    <th>Final Score</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td><input type="number" name="assignment_{{ student.id }}" min="0" max="10" step="0.01"></td>
                    <td><input type="number" name="midterm_{{ student.id }}" min="0" max="10" step="0.01"></td>
                    <td><input type="number" name="final_{{ student.id }}" min="0" max="10" step="0.01"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
