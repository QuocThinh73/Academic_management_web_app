<!-- Django template -->
{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm môn học</title>
</head>
<body>
    <div class="container">
        <h1>Điểm môn học: {{ course }}</h1>
        <h2>Sinh viên: {{ student.name }}</h2>
        <div>
            <p>Điểm bài tập: {{ grade.assignment_score }}</p>
            <p>Điểm giữa kỳ: {{ grade.midterm_score }}</p>
            <p>Điểm cuối kỳ: {{ grade.final_score }}</p>
            <p>Điểm tổng kết: {{ grade.average_score }}</p>
        </div>
    </div>
</body>
</html>
